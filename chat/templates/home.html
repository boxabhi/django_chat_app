{% extends "base.html" %}
{% block start %}
<div class="container mx-auto py-5 px-4">
    
    <form class="row  p-5" method="post">
        {% csrf_token %}
        <div class="col-6 p-3 shadow-sm bg-white">
            <div class="mt-3">
                <p>Enter Info</p>

                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>Enter or Create Room Code</label>
                        <input type="text" name="room_code" class="form-control" id="room-code" placeholder="Enter Room Code">
                    </div>

                    <div class="col-md-12 mt-3 form-group">
                        <label>Enter Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
                    </div>
                </div>

                <button type="" class="btn btn-primary mt-3">Enter</button>

            </div>
        </div>
    </form>



    </div>


    {%endblock %}
